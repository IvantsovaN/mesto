<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--link rel="stylesheet" href="./pages/index.css"-->
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">    
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Mesto.svg')%>" alt="логотип">
    </header> 
    <main class="content">
      <section class="profile">
        <div class="profile__left">
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фотография Кусто">
          <div class="profile__info">
            <div class="profile__segment">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>  
        <button type="button" class="profile__add-button"></button>
      </section>
      <section aria-label="elem">
        <div class="elements">
          
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="popup-edit" class="popup__form popup__form_type_edit" name="popup-edit" novalidate>
          <input type="text" class="popup__text popup__text_type_name" name="name" id="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required autocomplete="of">
          <span id="error-name" class="error-message"></span>
          <input type="text" class="popup__text popup__text_type_about" name="about" id="about" placeholder ="Исследователь океана"  minlength="2" maxlength="200" required autocomplete="of">
          <span id="error-about" class="error-message"></span>
          <button type="submit" class="popup__button popup__button_type_edit">Сохранить</button>
        </form>        
        <button type="button" class="popup__xbutton popup__xbutton_type_edit"></button>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="popup-add" class="popup__form popup__form_type_add" name="popup-add" novalidate>
          <input type="text" class="popup__text popup__text_type_title" name="title" id="title" placeholder = "Название" minlength="2" maxlength="30" required autocomplete="of">
          <span id="error-title" class="error-message"></span>
          <input type="url" class="popup__text popup__text_type_link" name="link" id="link" placeholder ="Ссылка на картинку" required autocomplete="of">
          <span id="error-link" class="error-message"></span>
          <button type="submit" class="popup__button popup__button_type_add">Создать</button>
        </form>        
        <button type="button" class="popup__xbutton popup__xbutton_type_add"></button>
      </div>
    </div>  
    <div class="popup popup_picture" id="popup_picture">
      <div class="popup__element">
        <button type="button" class="popup__xbutton popup__xbutton_type_picture"></button>
        <img  class="popup__image" src="#" alt="">
        <h4 class="popup__element-text"></h4>      
      </div>
    </div>  
    
  </div>
  <template id="pictures-template">
    <div class="element">
      <img  class="element__image" src="#" alt="">
      <section class="element__delete"></section>
      <div class="element__group">
        <h2 class="element__text"></h2>
        <section class="element__like"></section>
      </div>             
    </div>
  </template>
  <!--script type="module" src="./scripts/index.js"></script--> 
</body>
</html>
