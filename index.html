<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">    
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="логотип">

      <section class="profile">
        <div class="profile__left">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фотография Кусто">

              <h1 class="profile__title">Жак-Ив Кусто</h1>

        </div>  
        <button type="button" class="profile__add-button"></button>
      </section>
      <section aria-label="elements">
        <ul class="elements">
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">

              <h2 class="element__text">Карачаевск</h2>

          <li class="element">

            <div class="element__group">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>              
          </li>
          <li class="element">

              <button type="button" class="element__button"></button>
            </div>              
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
        <input type="text" class="popup__text popup__text_type_name" name="name" id="name">
        <input type="text" class="popup__text popup__text_type_about" name="about" id="about">
        <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__button-x"></button>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>

</html>
