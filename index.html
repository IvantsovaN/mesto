<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">    
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="логотип">
    </header> 
    <main class="content">
      <div class="profile">
        <div class="profile__left">
          <section class="avatar">
            <img class="avatar__ellipse" src="./images/image.jpg" alt="Фотография Кусто">
          </section>
          <section class="profile-info">
            <div class="info">
              <h1 class="title-info">Жак-Ив Кусто</h1>
              <button type="submit" class="edit-button"></button>
            </div>
            <p class="text-info">Исследователь океана</p>
          </section>
        </div>  
        <button type="submit" class="add-button"></button>
      </div>
      <section aria-label="elements">
        <ul class="elements">
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>          
          </li>
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>  
          </li>
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>             
          </li>
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>              
          </li>
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>             
          </li>
          <li class="element">                    
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="mask-group">
              <p class="mask-group__text">Карачаевск</p>
              <button type="submit" class="mask-group__button"></button>
            </div>              
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
      <section class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
        <input type="text" class="popup__text popup__text_type_name" name="name" id="name">
        <input type="text" class="popup__text popup__text_type_about" name="about" id="about">
        <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="submit" class="popup__button-X"></button>
      </section>
    </div>
  </div>
  <script src="scripts/index.js"></script> 
</body>
</html>
